<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Box</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!--<link href="styles/style.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="static/style_V2.css">
   
  </head>
  <body>

    <div class="header">
      <div class="logo">
        <img src="static/Images/canvas.png" width=40 height=40>
        <span> LED Box</span>
      </div>
    </div>
    <div class="main_wrapper">    

      <div class="canvas_wrapper">
        <img src="static/Images/canvas.png" class="canvas_placeholder">
        <canvas id="myCanvas" width="513" height="513"></canvas>
      </div>

      <div class="control_wrapper">

        <div data-role="accordion" data-one-frame="true" data-show-active="true">
            <div class="frame colorpicker">
                <div class="heading">Colours and Brightness</div>
                <div class="content">
                  <div id="color-selector" onColor="on_color_picked()" data-role="color-selector" data-show-values="rgb" data-show-alpha-channel="false"></div> 
                </div>
            </div>
            <div class="frame">
                <div class="heading">Clocks</div>
                <div class="content">
                  <button id="count">BinCount</button>
                  <button id="clock">Clock</button>
                  <input type="checkbox" data-role="checkbox" data-style="2" class = "config_checkbox" id = "config_clock_offset" data-caption="offset">
                  <input type="checkbox" data-role="checkbox" data-style="2" class = "config_checkbox" id = "config_clock_seconds" data-caption="seconds">
                  <input type="checkbox" data-role="checkbox" data-style="2" class = "config_checkbox" id = "config_clock_seconds_smoothed" data-caption="seconds_smoothed">
                </div>
            </div>
            <div class="frame">
                <div class="heading">Animations</div>
                <div class="content">
                  <button id="send2">NyanCat</button>
                  <button id="send4">Flappy Bird</button>
                </div>
            </div>
            <div class="frame games">
                <div class="heading">Games</div>
                <div class="content">
                  <button id="send1">Start Snake</button>
                  <button id="send3">Tetris</button>

                  <div class="wrapper">
                    {# NES Controler Layout and Design by Charlie Volpe: https://codepen.io/charlie-volpe/pen/bdYdBp #}
                    <div class="controller">
                      <div class="pad-area">
                        <div class="dpad">
                          <div class='cross-border vert'></div>
                          <div class='cross-border hor'></div>
                          
                          <div class="cross vert"></div>
                          <div class="cross hor"></div>
                          
                          <div id="Up" class="direction"></div>
                          <div id="Down" class="direction"></div>
                          <div id="Left" class="direction"></div>
                          <div id="Right" class="direction"></div>
                        </div>
                        
                        <div class="center">
                          <div class="gray-bar first"></div>
                          <div class="gray-bar"></div>
                          <div class="gray-bar">
                            <span>SELECT</span>
                            <span>START</span>
                          </div>
                          <div class="gray-bar big">
                            <div id="Select" class="skinny-button select"></div>
                            <div id="Start" class="skinny-button start"></div>
                          </div>
                          <div class="gray-bar last"></div>
                        </div>
                        
                        <div class="nintendo">
                          Nintendo
                        </div>
                        
                        <div class="buttons">
                          <div class="button-pad">
                            <div id="A" class="button"></div>
                            <div class="button-letter">A</div>
                          </div>
                        
                          <div class="button-pad">
                            <div id="B" class="button"></div>
                            <div class="button-letter">B</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="controller_out"></div>
                  </div>

                </div>
            </div>
        </div>

        </div>
      </div>

    </div>

    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="static/scripts/main.js"></script>

	</body>
</html>
